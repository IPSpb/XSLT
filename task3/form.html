<!DOCTYPE html SYSTEM "about:legacy-compat">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Валидация параметров формы</title>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body><form class="form-horizontal" role="form">
<div class="form-group">
<label class="col-sm-2 control-label" for="name">Введите Ваше имя:</label><div class="col-sm-5"><input type="text" class="form-control" id="name" name="name" placeholder="Ваше имя" required=""></div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="middle-name">Введите Ваше отчество:</label><div class="col-sm-5"><input type="text" class="form-control" id="middle-name" name="middle-name" placeholder="Ваше отчество"></div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="surname">Введите Вашу фамилию:</label><div class="col-sm-5"><input type="text" class="form-control" id="surname" name="surname" placeholder="Ваша фамилия"></div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="number">Сколько Вам лет:</label><div class="col-sm-5"><input type="number" class="form-control" id="number" name="number" min="10" max="100"></div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label" for="city">Город:</label><div class="col-sm-5"><select class="form-control" id="city" name="city"><option value="Спорт">Москва</option>
<option value="Спорт">Санкт-Петербург</option>
<option value="Спорт">Сочи</option>
<option value="Спорт">Мурманск</option></select></div>
</div>
<input type="hidden" id="hidden" value="Скрытое поле"><div class="form-group"><div class="col-sm-offset-2 col-sm-5"><input type="submit" class="btn btn-default" value="Отправить"></div></div>
</form></body>
</html>
